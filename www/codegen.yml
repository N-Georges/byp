overwrite: true
schema:
  - ${HASURA_GRAPHQL_ENDPOINT}:
      headers:
        x-hasura-admin-secret: "${HASURA_GRAPHQL_ADMIN_SECRET}"
documents: "./src/graphql/**/*.graphql"
generates:
  src/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-document-nodes"
  ./graphql.schema.json:
    plugins:
      - "introspection"
